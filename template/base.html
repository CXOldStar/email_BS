<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href='{{static_url("favicon.ico")}}'>

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href='{{ static_url("dist/css/bootstrap.min.css") }}' rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href='{{static_url("assets/css/ie10-viewport-bug-workaround.css")}}' rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href='{{ static_url("examples/dashboard/dashboard.css") }}' rel="stylesheet">

    <!-- Flat UI css -->
    <link href='{{ static_url("flat/dist/css/flat-ui.css") }}' rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src='{{static_url("assets/js/ie8-responsive-file-warning.js")}}'></script><![endif]-->
    <script src='{{static_url("assets/js/ie-emulation-modes-warning.js")}}'></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Email </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">

            <!--UserName-->
            <li><a href="#">{{ current_user }}</a></li>

            <!--Account-->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                <span class="glyphicon glyphicon-user"></span>
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Setting </a></li>
                <li><a href="#"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span> Another action </a></li>
                <li role="separator" class="divider"></li>
                <li><a href="/auth/logout/"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Sign out </a></li>
              </ul>
            </li>

            <!--Notifications-->
            <li><a href="#"><span class="glyphicon glyphicon-bell" aria-hidden="true"></span><span class="navbar-unread"></span></a></li>

            <!--Help-->
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" >
                Help<span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><span class="glyphicon glyphicon-book" aria-hidden="true"></span> Document </a></li>
                <li><a href="#"><span class="glyphicon glyphicon-sign-question" aria-hidden="true"></span> Contact US </a></li>
              </ul>
            </li>

          </ul>
          <!--Searching model-->
          <!--<form class="navbar-form navbar-right">-->
            <!--<input type="text" class="form-control" placeholder="Search...">-->
          <!--</form>-->
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            {% block navigation %}
              <li class="active"><a href="/"> Overview <span class="sr-only">(current)</span></a></li>
              <li><a href="/basepara/"> Server-para </a></li>
              <li><a href="/email-content/"> Email-content </a></li>
              <li><a href="/sender/"> Sender </a></li>
            {% end %}
          </ul>
        </div>
        <header>
          {% block header %}{% end %}
        </header>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>-->
    <!--<script>window.jQuery || document.write("<script src=\"{{static_url('assets/js/vendor/jquery.min.js')}}\"><\/script>")</script>-->
    <!--<script src='{{static_url("dist/js/bootstrap.min.js")}}'></script>-->
    <!--&lt;!&ndash; Just to make our placeholder images work. Don't actually copy the next line! &ndash;&gt;-->
    <!--<script src='{{static_url("assets/js/vendor/holder.min.js")}}'></script>-->
    <!--&lt;!&ndash; IE10 viewport hack for Surface/desktop Windows 8 bug &ndash;&gt;-->
    <!--<script src='{{static_url("assets/js/ie10-viewport-bug-workaround.js")}}'></script>-->

    <!-- All below is get from Flat:docs/examples/switches.html -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src='{{ static_url("flat/dist/js/vendor/jquery.min.js") }}'></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src='{{ static_url("flat/dist/js/flat-ui.min.js") }}'></script>
    <script src='{{ static_url("flat/docs/assets/js/application.js") }}'></script>

  </body>
</html>
